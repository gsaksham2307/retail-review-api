<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Retail Review Analytics{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
      <a href="/" class="text-xl font-bold text-blue-600">Retail Review App</a>
      <div class="space-x-4">
        <a href="/predict-ui" class="text-gray-700 hover:text-blue-600">Predict</a>
        <a href="/batch-ui" class="text-gray-700 hover:text-blue-600">Batch</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="p-6 max-w-4xl mx-auto">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
